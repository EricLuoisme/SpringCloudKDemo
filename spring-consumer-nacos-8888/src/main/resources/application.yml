server:
  port: 8888
spring:
  application:
    name: nacos-consumer
  # Nacos配置
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  # Redis - Config
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 10000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

grpc:
  client:
    GLOBAL:
      # client需要与server选择同样配置
      negotiation-type: plaintext