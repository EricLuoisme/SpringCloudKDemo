syntax = "proto2";

option java_multiple_files = true;
option java_package = "com.kdemo.springcloud.protos";
option java_outer_classname = "EmployeeProtos";

message Employee {
  required int32 id = 1;
  required string name = 2;
  optional float salary = 3;
}

message Employees {
  repeated Employee employee = 1;
}