management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: "/actuator"
  metrics:
    tags:
      application: ${spring.application.name}
loki:
  url: http://localhost:3100/loki/api/v1/push

logging:
  pattern:
    # trace_id -> for integrating the OpenTelemetry JavaAgent
    console: "%date{yy-MM-dd HH:mm:ss.SSS} %5p ${PID:-} --- [%15.15t] %-40.40logger{20}[%4line]: %msg%n trace_id=%X{trace_id}%n"
#    console: "%date{HH:mm:ss.SSS} %5p ${PID:-} --- [%15.15t] %-40.40logger{39}[%4line]: %msg%n trace_id=%X{trace_id}%n"
